<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_top-logo">
          <img src="image/Layer 2 1.png" alt="" />
        </div>
        <div class="header_top-menu">
          <ul class="header_top-menu--list">
            <li class="header_top-menu--items">
              <div class="arrow-down">
                <div class="header_menu--item-1">EN</div>
              </div>
            </li>
            <li class="header_top-menu--items">
              <div class="arrow-right">
                <input placeholder="Search...." type="text" />
                <i class="fa-solid fa-magnifying-glass header_menu--item-2"></i>
              </div>
            </li>
            <li class="header_top-menu--items">
              <div class="arrow-left">
                <i class="fa-solid fa-bars header_menu--item-3"></i>
              </div>
            </li>
            <li class="header_top-menu--items">
              <div class="arrow-up">
                <img
                  class="header_menu--item-4"
                  src="image/path2191.png"
                  alt=""
                />
              </div>
              <ul class="header_menu--links">
                <li>
                  <a href="">
                    <img src="image/01.Facebook.png" alt="" />
                  </a>
                </li>
                <li>
                  <a href="">
                    <img src="image/Vector (1).png" alt="" />
                  </a>
                </li>
                <li>
                  <a href="">
                    <img src="image/10.Linkedin.png" alt="" />
                  </a>
                </li>
                <li>
                  <a href="">
                    <img src="image/ytb.png" alt="" />
                  </a>
                </li>
                <li>
                  <a href="">
                    <img src="image/gg.png" alt="" />
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_bottom-1">
            <h6>01</h6>
            <p>D1 MENSION</p>
        </div>
        <div class="header_bottom-2">
            <h2>02</h2>
          <span>
            DESIGN & BUILD
          </span>
          <p>Nguyen Dinh Chinh Hotel</p>
         
        </div>
        <div class="header_bottom-3">
          <h6>03.</h6>
          <p>Primier Sky</p>
        </div>
        <div class="header_bottom-4">
          <h6>04.</h6>
          <p>Sunrise Riverside</p>
        </div>
      </div>
    </header>
    <section>
        <div class="section_top">
            <div class="section_top-left">
                <p>
                    <h1>A</h1>
                    bout
                </p>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
