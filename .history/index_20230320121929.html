<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css" integrity="sha512-cHxvm20nkjOUySu7jdwiUxgGy11vuVPE9YeK89geLMLMMEOcKFyS2i+8wo0FOwyQO/bL8Bvq1KMsqK4bbOsPnA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_top-logo">
          <img src="image/Layer 2 1.png" alt="" />
        </div>
        <div class="header_top-menu">
          <ul class="header_top-menu--list">
            <li class="header_top-menu--items">
              <div class="arrow-down">
                <div class="header_menu--item-1">EN</div>
              </div>
            </li>
            <li class="header_top-menu--items">
              <div class="arrow-right">
                <i class="fa-solid fa-magnifying-glass header_menu--item-2"></i>
                <img
                  class=""
                  src="image/Vector.png"
                  alt=""
                />
              </div>
            </li>
            <li class="header_top-menu--items">
              <div class="arrow-left">
                <img class="header_menu--item-3" src="image/Shape.png" alt="" />
              </div>
            </li>
            <li class="header_top-menu--items">
              <div class="arrow-up">
                <img class="header_menu--item-4" src="image/path2191.png" alt="" />
              </div>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <script src="index.js"></script>
  </body>
</html>
